<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yu-Gi-Oh Deck Fetcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Yu-Gi-Oh Deck Viewer</h1>
  <button id="fetchDecksButton">Fetch All Decks</button>
  <table id="decksTable" border="1">

      <tr>
        <th>Name</th>
        <th>Format</th>
        <th>Creator</th>
        <th>Number of Cards</th>
      </tr>
    </thead>
    <tbody>
      <!-- Deck rows will be added here dynamically -->
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
