<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deck Search Engine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div id="main-container">

<img id="cleffa"/>
<img src="./assets/cleffa.png" id="cleffa2"/>

    <h1>Yu-Gi-Oh! Deck Search</h1>
    <div id="filter-container">
        

        <div id="search-box-container">
          <div class="search-box">
            <input type="text" class="search-bar" placeholder="Search for cards..." autofocus>
            <button type="button" class="add-query-btn">+</button>
          </div>
        </div>
      
        <select id="search-scope-filter">
            <option value="main-side-extra">Main and Side</option>
            <option value="main">Only Main</option>
            <option value="side">Only Side</option>
          </select>          

        <select id="deckbuilder-filter">
          <option value="">All Deckbuilders</option>
        </select>
      
        <select id="decktype-filter">
          <option value="">All Decktypes</option>
        </select>
      
        <input type="number" id="placement-filter" placeholder="Placement (1 for 1st place)" min="1">
      
        <select id="sort-filter">
          <option value="new-to-old">New to Old</option>
          <option value="old-to-new">Old to New</option>
          <option value="place-high-to-low">Place High to Low</option>
          <option value="place-low-to-high">Place Low to High</option>
          <option value="downloads-high-to-low">Downloads High to Low</option>
          <option value="downloads-low-to-high">Downloads Low to High</option>
          <option value="builder-a-to-z">Builder A to Z</option>
          <option value="builder-z-to-a">Builder Z to A</option>
        </select>

        <div class="filter-row">
          <label for="spice-threshold">Spice Threshold (Max Decks):</label>
          <input type="number" id="spice-threshold" min="1" placeholder="Enter max decks" value="1">
          <label for="spice-toggle">
            <input type="checkbox" id="spice-toggle"> Only show spicy decks
          </label>
        </div>        


      </div>
      
  <br />

  <div id="loading-indicator" class="hidden">
        <img src="./assets/loading.gif" alt="Loading...">
        <p>Loading...</p>
  </div>

  <div id="results-count" class="hidden"></div>
  <div id="search-results"></div>      
  

</div>



    <script src="script.js"></script>
  </body>  
  
</html>
